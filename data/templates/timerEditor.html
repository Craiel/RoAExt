<div id="timerEditor" class="border2 ui-component roaext-time-editor-window">
    <div id="timerEditorWindow" class="ui-element border2" style="height: 100%">
        <h5 id="timerEditorTitle" class="center toprounder">Create Timer</h5>
        <span class="closeModal"><a id="timerEditorWindowClose">Ã—</a></span>
        <div id="timerEditorContent" class="mCSB_container" style="height: 100%">
            <div id="activeCustomTimers">
                <table class="roaext" style="margin:auto">
                    <thead>
                    <tr>
                        <th colspan="3">
                            Active Timers
                        </th>
                    </tr>
                    <tr>
                        <th>Name</th>
                        <th>Time</th>
                        <th>Options</th>
                    </tr>
                    </thead>
                    <tbody id="activeCustomTimerTableContent">
                    </tbody>
                </table>
            </div>
            <div id="createNewCustomTimer" style="margin-top: 10px">
                <table class="roaext" style="margin:auto">
                    <tr>
                        <th>
                            <input id="customTimerOptName" class="roaext-timer-input"> Name</input>
                        </th>
                        <th>
                            <input id="customTimerOptHour" class="roaext-timer-input-time" maxlength="2"> H</input>
                            <input id="customTimerOptMinute" class="roaext-timer-input-time" maxlength="2"> M</input>
                            <input id="customTimerOptSecond" class="roaext-timer-input-time" maxlength="2"> S</input>
                        </th>
                        <th>
                            <input id="customTimerOptSound" type="checkbox" class="roaext-timer-checkbox">Sound</input>
                            <input id="customTimerOptNotify" type="checkbox" class="roaext-timer-checkbox">Notification</input>
                        </th>
                        <th>
                            <a id="customTimerCreateButton">Create</a>
                        </th>
                    </tr>
                </table>
            </div>
            <div id="createTimerFeedback" class="roaext-timer-feedback">
            </div>
        </div>
    </div>
</div>
